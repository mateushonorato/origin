<!DOCTYPE html>
<html>
    <head>
        <title> Contato </title>
        <link rel="stylesheet" href="contato.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>

         <section>
                <h2 class="name-section">CONTATO</h2>
                <p class="description">ENTRE EM CONTATO CONOSCO</p>
        </section>

         <form action="/savepoint" method="POST">
 
              <div class="field">
                        <label for="nome"> NOME </label> 
                        <input type="text" id="nome" name="name" required="required">
              </div>

              <div class="field">
                        <label for="email"> EMAIL </label> 
                        <input  type="e-mail" id="email" name="email" required="required" placeholder="bacon2020@gmail.com" >
              </div>


              <div class="field">
                        <label for="assunto"> ASSUNTO </label> 
                        <input type="text" id="assunto" name="assunto" required="required">
              </div>

              <div class="field">
                        <label for="text"> MENSAGEM </label> 
                        <textarea  name="mensage" id="mensagem" required="required" > </textarea> 
              </div>

 
              <button type="submit"> ENVIAR </button> 

          </form>
            

    </body>


</html>
